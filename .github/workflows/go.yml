name: Go
on: [push, pull_request]
jobs:

  test:
    name: Test
    runs-on: quay.io/influxdb/influxdb:2.0.0-beta
    steps:

      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Test
        run: go test -v ./greeting/*.go